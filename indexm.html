<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="whole">
		<div class="block">
			<div class="title-block">
				<h1>Мой кабинет</h1>
			</div>
			<div class="block1">
			  <div class="nav">
			    <div class="acc">
			      <img src="Interface 166 - 24px.png" alt="Добавить">
			      <div class="user">
			        <div class="fio"><span>Михаил Мингалев</span></div>
			        <div class="who"><span>Покупатель</span></div>
			      </div>	
			    </div>
			    <ul class="menu">
			      <li><button>Мой профиль</button></li>
			      <li><button>Statut Club</button></li>
			      <li><button>Заказы</button></li>
			      <li><button>Избранные товары</button></li>
			      <li><button>Отзывы о товарах</button></li>
			      <li><button>Выход</button></li>
			    </ul>
			  </div>
			  <div class="main">
			    <h2>Мой профиль</h2>
			    <div class="prof_menu">
			    	<button class="pers_info">Личные данные</button>
			    	<button class="addres">Адреса доставки</button>
			    	<button class="password">Пароль</button>
			    </div>

			    <div class="pers_data">

				      <div>
				      	 <span class="field_name">E-mail</span><span class="comment">*</span>
				      </div>
				      <input type="text"><input class="sign conf" value="✔" readonly>

				      <div>			      	
				      	 <span class="field_name">Номер телефона</span><span class="comment main_numb">*</span>
				      	 <span class="field_name">Дополнительный номер</span><span class="comment">*</span>
				      </div>
		        	 <input id="numb" type="numb"><input class="sign notcong" value="✔" readonly>
			         <input id="numb" type="numb"><input class="sign" readonly> 
			

				    <div>
			      	 <span class="field_name">Фамилия</span><span class="comment">*</span>
			      	</div>
			      	<input type="text"><input class="sign conf" value="✔" readonly>

			      	<div>
			      	 <span class="field_name">Имя</span><span class="comment">*</span>
			      	</div>
			      	<input type="text"><input class="sign conf" value="✔" readonly>

			      	<div>
			      	 <span class="field_name">Отчество</span><span class="comment">*</span>
			      	</div>
			      	<input type="text"><input class="sign conf" value="✔" readonly>

			      	<div>
			      	 <span class="field_name">Дата рождения</span><span class="comment">*</span>
			      	</div>

			      	<select class="day">
					  <option value="value1">1</option>
					  <option value="value2">2</option>
					  <option value="value3">3</option>
					</select>

					<select class="month">
					  <option value="value1">Сентябрь</option>
					  <option value="value2">Октябрь</option>
					  <option value="value3">Ноябрь</option>
					</select>

					<select class="year">
					  <option value="value1">1993</option>
					  <option value="value2">1994</option>
					  <option value="value3">1995</option>
					</select>

					<div>
			      	 <span class="field_name">Пол</span><span class="comment">*</span>
			      	</div>
			      	<button class="man">Мужской ✔</button>
			      	<button class="woman">Женский</button>

			      	<div>
			      		<button class="save_changes">Сохранить изменения</button>
			      	</div>	
			  </div>
			</div>
		</div>
	</body>
</html>
